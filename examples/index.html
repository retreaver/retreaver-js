<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Retreaver.js Example</title>
  </head>
  <body>
    <p>This is a phone number. See if you can replace it: 1-888-555-4444.</p>
    <p>
      Click on
      <a href="tel:+18885554444">this link</a>
      to place a call.
    </p>
    <!-- <script src="/dist/retreaver.min.js"></script> -->
    <script src="/dist/retreaver.js"></script>
    <script>
      Retreaver.configure({
        host: "localhost:3000",
        prefix: "http"
      });

      const campaign = new Retreaver.Campaign({
        campaign_key: "95192a0e70d5bf80fcab341b1d8be391"
      });

      campaign.request_number({}, function(number) {
      });
    </script>
  </body>
</html>
